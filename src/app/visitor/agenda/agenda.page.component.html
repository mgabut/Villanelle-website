<div class="container text-center mt-2 p-5">
    <h2 class="title-section">Concerts a venir</h2>
    <div *ngIf="upcomingConcerts().length === 0" class="mt-4">
        Aucun concert n'est prévu pour le moment.
    </div>
    <app-concert [agendaConcerts]="upcomingConcerts()" class=""/>
</div>


<div class="container text-center mt-2 p-5">
    <h2 class="title-section">Concerts précédents</h2>
    <app-concert [agendaConcerts]="pastConcerts()" class=""/>
</div>
